<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo"><img src="Daco_3987834.png" alt="Logo" width="80px" height="80px" ></h2>;
        <nav class="navigation">
            <a href="#">Sign Up</a>
            <a href="#">Register</a>
            <button class="btnpop">Login</button>
        </nav>
    </header>
    <div class="wrapper">

        <span class="icon-close"><ion-icon name="close"></ion-icon>
        </span>



        <div class="form-box login">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="unlock"></ion-icon></span>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <a href="#">Forgot Password</a>
                    </div>
                    
                    <button type="submit" class="btn" onclick="xyz()">Login</button>
                    
                    <div class="login-register">
                        <p> Don't have an account- 
                            <a href="#" class="register-link">Register</a>
                        </p>
                    </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>REGISTRATION</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon id="username" name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon  id="email" name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="unlock"></ion-icon></span>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                        
                    <button type="submit" class="btn" onclick="xyz()">Register</button>
             
                    <div class="login-register">
                        <p> Already have an account- 
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
            </form>
        </div>
    </div>

    <script src="script.js">
    </script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
